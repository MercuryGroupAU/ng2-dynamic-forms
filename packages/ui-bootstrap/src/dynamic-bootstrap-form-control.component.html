<div [class.form-group]="asBootstrapFormGroup || model.cls.element.container.includes('form-group')"
     [formGroup]="group"
     [ngClass]="getStyle()"
	 (dragover)="onDragover($event)">

    <!-- <label *ngIf="type !== 2 && model.label"
           [attr.for]="model.id"
           [innerHTML]="model.label"
           [ngClass]="[model.cls.element.label, model.cls.grid.label]"></label> -->
	<div *ngIf="(model.label || model.legend) && (model.showLabel || dragMode)">
        <label *ngIf="type !== 3 || model.type === 'CHECKBOX_GROUP'" [attr.for]="model.id" [ngClass]="model.cls.element.label">
			<i *ngIf="model.required" class="fa fa-asterisk fa-1" style="color:red" aria-hidden="true"></i>
			{{model.label}}
			<ng-container *ngIf="type !== 1 && template?.align === 'LABEL'">
				<ng-container *ngTemplateOutlet="template?.templateRef; context: model"></ng-container>
			</ng-container>
		</label>
		<legend *ngIf="type === 3 && model.type !== 'CHECKBOX_GROUP'" [attr.for]="model.id" [ngClass]="model.cls.element.label">
			<i *ngIf="model.required" class="fa fa-asterisk fa-1" style="color:red" aria-hidden="true"></i>
			{{model.legend}}
			<ng-container *ngIf="type !== 1 && template?.align === 'LABEL'">
				<ng-container *ngTemplateOutlet="template?.templateRef; context: model"></ng-container>
			</ng-container>
		</legend>
    </div>


    <ng-container *ngIf="type !== 1 && template?.align === 'START'">
            <ng-container *ngTemplateOutlet="template?.templateRef; context: model"></ng-container>
    </ng-container>


    <div *ngIf="type === 2" [ngClass]="model.cls.grid.control">

        <div [class.disabled]="model.disabled" [ngClass]="model.cls.element.control || 'checkbox'">

            <!-- <label>
				<i *ngIf="model.required" class="fa fa-asterisk fa-1" style="color:red" aria-hidden="true"></i>
				<span [innerHTML]="model.label" [ngClass]="[model.cls.element.label, model.cls.grid.label]"></span>
			</label> -->
			<input type="checkbox"
                       [attr.tabindex]="model.tabIndex"
                       [checked]="model.checked"
                       [dynamicId]="bindId && model.id"
                       [formControlName]="model.id"
                       [indeterminate]="model.indeterminate"
                       [name]="model.name"
                       [ngClass]="model.cls.element.control"
                       [required]="model.required"
                       [value]="model.value"
                       (blur)="onFocusChange($event)"
                       (change)="onValueChange($event)"
                       (focus)="onFocusChange($event)"/>
        </div>

    </div>


    <div *ngIf="type !== 2" [ngClass]="model.cls.grid.control">

        <ng-container [ngSwitch]="type">

            <div *ngSwitchCase="1"
                 [dynamicId]="bindId && model.id"
                 [formArrayName]="model.id"
                 [ngClass]="model.cls.element.control">

                <div *ngFor="let groupModel of model.groups; let idx = index" role="group"
                     [formGroupName]="idx" [ngClass]="[model.cls.element.group, model.cls.grid.group]">

                    <dynamic-bootstrap-form-control *ngFor="let controlModel of groupModel.group"
                                                    [bindId]="false"
                                                    [context]="groupModel"
                                                    [group]="control.at(idx)"
                                                    [hasErrorMessaging]="controlModel.hasErrorMessages"
                                                    [model]="controlModel"
                                                    [templates]="templates"
                                                    [ngClass]="[controlModel.cls.element.host, controlModel.cls.grid.host]"
                                                    (blur)="onFocusChange($event)"
                                                    (change)="onValueChange($event)"
                                                    (focus)="onFocusChange($event)"></dynamic-bootstrap-form-control>

                    <ng-container *ngTemplateOutlet="template?.templateRef; context: groupModel"></ng-container>

                </div>

            </div>


			<div *ngSwitchCase="3">
				<fieldset 
						  [dynamicId]="bindId && model.id"
						  [formGroupName]="model.id"
						  [name]="model.name"
						  [ngClass]="model.cls.element.control">

					<!-- <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend> -->
			
					<div *ngIf="dragMode && model.type !== 'CHECKBOX_GROUP';else formGroupStandardTemplate">
						<form-sortable
								[(ngModel)]="model.group"
								[group]="group.get(model.id)"
								[ngModelOptions]="{standalone: true}"
								placeholderItem="Drag here"
								itemClass="sortable-item clearfix"
								itemActiveClass="sortable-item-active"
								[parent]="parent">
							<ng-template #itemTemplate let-item="item" let-group="group" let-parent="parent">
								<dynamic-bootstrap-form-control
													  [asBootstrapFormGroup]="false"
													  [model]="item.value"
													  [group]="group"
													  [parent]="parent"
													  [hasErrorMessaging]="item.value.hasErrorMessages"
													  [templates]="templates"
													  [dragMode]="true"
													  [ngClass]="[item.value.cls.element.host, item.value.cls.grid.host]"
													  (blur)="onFocusChange($event)"
													  (change)="onValueChange($event)"
													  (focus)="onFocusChange($event)"
													  (downloadFile)="onDownloadFile($event)"
													  (deleteFile)="onDeleteFile($event)">
								</dynamic-bootstrap-form-control>
							</ng-template>
						</form-sortable>
					</div>
				
					<ng-template #formGroupStandardTemplate>
						<dynamic-bootstrap-form-control *ngFor="let controlModel of model.group"
												  [asBootstrapFormGroup]="false"
												  [group]="group.get(model.id)"
												  [hasErrorMessaging]="controlModel.hasErrorMessages"
												  [model]="controlModel"
												  [templates]="templates"
												  [ngClass]="[controlModel.cls.element.host, controlModel.cls.grid.host]"
												  (blur)="onFocusChange($event)"
												  (change)="onValueChange($event)"
												  (focus)="onFocusChange($event)"
												  (downloadFile)="onDownloadFile($event)"
												  (deleteFile)="onDeleteFile($event)">
						</dynamic-bootstrap-form-control>
					</ng-template>
				</fieldset>
			</div>


            <div *ngSwitchCase="4" [class.input-group]="model.prefix || model.suffix">

                <div *ngIf="model.prefix" class="input-group-addon" [innerHTML]="model.prefix"></div>

                <input class="form-control"
					   [attr.aria-required]="model.required" 
                       [attr.accept]="model.accept"
                       [attr.autoComplete]="model.autoComplete"
                       [attr.list]="model.listId"
                       [attr.max]="model.max"
                       [attr.min]="model.min"
                       [attr.multiple]="model.multiple"
                       [attr.step]="model.step"
                       [attr.tabindex]="model.tabIndex"
                       [autofocus]="model.autoFocus"
                       [dynamicId]="bindId && model.id"
                       [formControlName]="model.id"
                       [maxlength]="model.maxLength"
                       [minlength]="model.minLength"
                       [name]="model.name"
                       [ngClass]="model.cls.element.control"
                       [pattern]="model.pattern"
                       [placeholder]="model.placeholder"
                       [readonly]="model.readOnly"
                       [required]="model.required"
                       [spellcheck]="model.spellCheck"
                       [textMask]="{mask: (model.mask || false), showMask: model.mask && !(model.placeholder)}"
                       [type]="model.inputType"
                       (blur)="onFocusChange($event)"
                       (change)="onValueChange($event)"
                       (focus)="onFocusChange($event)"/>

                <div *ngIf="model.suffix" class="input-group-addon" [innerHTML]="model.suffix"></div>
				<div *ngIf="model.inputType === 'file' && model.documentId !== null && !dragMode">
					<a href="#" (click)="onDownloadFile($event); false">{{model.documentName}}</a>
					<button (click)="onDeleteFile($event)">remove</button>
				</div>
                <datalist *ngIf="model.list" [id]="model.listId">
                    <option *ngFor="let option of model.list" [value]="option">
                </datalist>

            </div>


            <fieldset *ngSwitchCase="5" role="radiogroup"
                      [attr.tabindex]="model.tabIndex"
                      [dynamicId]="bindId && model.id"
                      [name]="model.name"
                      [ngClass]="model.cls.element.control"
                      (change)="onValueChange($event)">

                <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend>

                <div *ngFor="let option of model.options$ | async" [ngClass]="model.cls.element.option || 'radio'">

                    <label>

                        <input type="radio"
                               [formControlName]="model.id"
                               [name]="model.name"
                               [value]="option.value"
                               (blur)="onFocusChange($event)"
                               (focus)="onFocusChange($event)"/><span [innerHTML]="option.label"></span></label>
                </div>

            </fieldset>


            <select *ngSwitchCase="6" class="form-control"
                    [attr.tabindex]="model.tabIndex"
                    [dynamicId]="bindId && model.id"
                    [formControlName]="model.id"
                    [name]="model.name"
                    [ngClass]="model.cls.element.control"
                    [required]="model.required"
                    (blur)="onFocusChange($event)"
                    (change)="onValueChange($event)"
                    (focus)="onFocusChange($event)">

                <option *ngFor="let option of model.options$ | async"
                        [attr.name]="model.name"
                        [ngValue]="option.value">{{ option.label }}</option>

            </select>


            <textarea *ngSwitchCase="7" class="form-control"
                      [attr.tabindex]="model.tabIndex"
                      [dynamicId]="bindId && model.id"
                      [cols]="model.cols"
                      [formControlName]="model.id"
                      [maxlength]="model.maxLength"
                      [minlength]="model.minLength"
                      [name]="model.name"
                      [ngClass]="model.cls.element.control"
                      [placeholder]="model.placeholder"
                      [readonly]="model.readOnly"
                      [required]="model.required"
                      [rows]="model.rows"
                      [spellcheck]="model.spellCheck"
                      [wrap]="model.wrap"
                      (blur)="onFocusChange($event)"
                      (change)="onValueChange($event)"
                      (focus)="onFocusChange($event)"></textarea>

			<div [innerHTML]="model.content" *ngSwitchCase="8" [ngStyle]="model.style">
			</div> 
			
		    <div *ngSwitchCase="9" [ngClass]="model.cls.element.control">
				<div *ngIf="!dragMode">
					<div style="border:1px solid black;width:200px">
						<signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()"></signature-pad>
					</div>
					<button (click)="onResetSignature()">Reset</button>
				</div>
			</div>
					  
            <span *ngIf="hasHint" class="help-block" [innerHTML]="model.hint" [ngClass]="model.cls.element.hint"></span>

        </ng-container>

    </div>


    <ul *ngIf="showErrorMessages" class="has-error" [ngClass]="[model.cls.element.errors, model.cls.grid.errors]">
        <li *ngFor="let message of errorMessages" class="help-block">{{ message }}</li>
    </ul>


    <ng-container *ngIf="type !== 1 && template?.align === 'END'">
        <ng-container *ngTemplateOutlet="template?.templateRef; context: model"></ng-container>
    </ng-container>
</div>
