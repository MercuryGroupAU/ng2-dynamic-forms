<dynamic-bootstrap-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                                [group]="group"
                                [hasErrorMessaging]="controlModel.hasErrorMessages"
                                [model]="controlModel"
                                [ngClass]="[controlModel.cls.element.host, controlModel.cls.grid.host]"
                                [templates]="templates"
								[dragMode]="dragMode"
								[readOnlyMode]="readOnlyMode"
								[userGroups]="userGroups"
								[workflowActions]="workflowActions"
                                (blur)="onEvent($event, 0)"
                                (change)="onEvent($event, 1)"
                                (focus)="onEvent($event, 2)"
								(downloadFile)="onFileDownloadEvent($event)"
							    (deleteFile)="onFileDeleteEvent($event)"
								(drop)="onDropEvent($event)"></dynamic-bootstrap-form-control>
